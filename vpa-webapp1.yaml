apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-webapp1
  namespace: ns1
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: webapp1-deployment
  resourcePolicy:
    containerPolicies:
      - containerName: 'istio-proxy'
        mode: "Off"
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 100Mi
        maxAllowed:
          cpu: 2
          memory: 2Gi
        controlledResources: ["memory"]  
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 1